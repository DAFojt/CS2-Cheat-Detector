<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="popup.css" rel="stylesheet" type="text/css" />
    <script src="../storage/storageProvider.js"></script>
    <script src="../repository/repository.js"></script>
    <script src="../settings/settings.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <img class="main-img" src="../resources/images/main-img.png">
    <input type="checkbox" id="fancyAnimationsCheckbox">
    <label for="fancyAnimations">Enable animations</label><br>
    <input type="checkbox" id="cheaterPercentageAtTheTopCheckbox">
    <label for="cheaterPercentageAtTheTopCheckbox">Cheater percentage at the top</label><br>
    <input type="checkbox" id="showAllSpraysCheckbox">
    <label for="showAllSpraysCheckbox">Enable additional sprays</label><br>
    <input type="checkbox" id="accuracyOverallCheckbox">
    <label for="accuracyOverallCheckbox">Enable accuracy overall statistic</label><br>
    <input type="checkbox" id="disableMin10MatchesRestrictCheckbox">
    <label for="disableMin10MatchesRestrictCheckbox">Disable minimum 10 matches restriction</label><br>
    <input type="checkbox" id="instantCommentCheckbox">
    <label for="instantCommentCheckbox">Instant comment</label><br>
    <div id="hiddenOptions" hidden title="This hidden option is enabled only for players who have caught one or more 100% cheaters">
        <input type="checkbox" id="happyGabenCheckbox">
        <label for="happyGabenCheckbox">Show happy Gaben for each new obv</label><br>
    </div>

    <!-- <input type="checkbox" id="suspiciousPointsCustomOrderCheckbox" name="suspiciousPointsCustomOrderCheckbox" value="suspiciousPointsCustomOrderCheckbox">
    <label for="suspiciousPointsCustomOrderCheckbox">Custom suspicious points order (experimental)</label><br>
    <div id="suspiciousPointsCustomOrderEditable">
        <textarea id="suspiciousPointsCustomOrderTextArea"></textarea>
        </br>
        <button id="suspiciousPointsCustomOrderSaveButton">Save</button>
        <label id="suspiciousPointsCustomOrderError" hidden></label>
    </div> -->


    <input type="checkbox" id="top10hltvCustomCheckbox">
    <label for="top10hltvCustomCheckbox">Custom TOP 10 Players (experimental)</label><br>
    <div id="top10hltvCustomEditable">
        <textarea id="top10hltvCustomTextArea"></textarea>
        </br>
        <button id="top10hltvCustomSaveButton">Save</button>
        <label id="top10hltvCustomError" hidden></label>
    </div>
    </br>
    <label>Achivements</label>
    </br>
    <label>Caught cheaters:</label>
    <table id="statsTable">
        <tr>
            <td>80%-94%</td>
            <td id="cheaters80percent"></td>
        </tr>
        <tr>
            <td>95%-99%</td>
            <td id="cheaters95percent"></td>
        </tr>
        <tr>
            <td>100%</td>
            <td id="cheaters100percent"></td>
        </tr>
    </table>
    <table id="statsTableDetailed">
        
    </table>
    </br>
    <div class="box">
        <label id="saveInfo" hidden>Refresh Steam tabs to apply</label>
        <button id="resetSettingsButton">Reset settings</button>
    </div>
</body>
</html>
